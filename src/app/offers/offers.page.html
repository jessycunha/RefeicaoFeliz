<ion-content>
  <div class="header">
    <ion-grid>
      <ion-row>
        <ion-col size="7">
          <ion-row>
            <ion-col>
              <ion-label class="header-title">Ofertas Recentes</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label class="header-caption">Encontre descontos, ofertas, refeições especiais e muito mais!</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button shape="round" size="small">+ refeições</ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="5">
          <img src="assets/images/offers.png" alt="">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="offers">
    <ion-card>
      <img src="assets/foods/prato1.jpg" alt="">
      <ion-card-header>
        <ion-card-title>Prato Fitness</ion-card-title>
        <ion-card-subtitle>
          <ion-icon name="star" color="success"></ion-icon>
          <span>4.9</span> (124 votos) Frango + Salada - R$19,90
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card>
      <img src="assets/foods/coxinha.jpg" alt="">
      <ion-card-header>
        <ion-card-title>Coxinha</ion-card-title>
        <ion-card-subtitle>
          <ion-icon name="star" color="success"></ion-icon>
          <span>4.9</span> (225 votos) Coxinhas de Frango - R$15,00
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card>
      <img src="assets/foods/prato.jpg" alt="">
      <ion-card-header>
        <ion-card-title>Nordeste</ion-card-title>
        <ion-card-subtitle>
          <ion-icon name="star" color="success"></ion-icon>
          <span>4.9</span> (98 votos) Negócio Nordestino - R$23,50
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
